 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de acesso ao sistema</title>
  <link rel="stylesheet" href='../css/styleCadastro_Dani.css'>
  <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>
<body>
     <div id="main-container"> <!--container é um componente do Bootstrap que garante que o seu layout vai ficar alinhado corretamente na página-->
    <h1>Cadastro de acesso ao sistema</h1>
    <form id="register-form" action=""> <!--id= grade de formulário, o action Atributo que define a URL que será enviado -->
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input class= "form-control" type="text" name="name" id="name" placeholder="Digite seu nome">
      </div>
      <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password">
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Cadastrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
